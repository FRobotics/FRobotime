<!DOCTYPE html>
<html>

<head>
	<title>FRobotime</title>
	<link rel="stylesheet" href="materialize.css">
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var nameList = [];
			$.getJSON("data/data.json", function (data) {
				nameList = data.names.split(",");

				$(nameList).each(function (index, item) {
					var option = $('<option value="' + item + '">' + item + '</option>');
					$('#type').append(option);
				});
			});
		});
	</script>
</head>

<body>
	<form action="http://mikecao.me:8080/frobotime" method="POST">
		<h2>FRobotime</h2>
		<br>

		<div class="group">
			<datalist id="names"></datalist>
			<input type="text" name="name" list="names">
			<label>Name</label>
		</div>


		<div class="group">
			
			<select id="type" name="type">
				<option value="in">Sign In</option>
				<option value="out">Sign Out</option>
			</select>
			<label>Type</label>
		</div>

		<input type="submit" value="Submit">
	</form>
</body>

</html>
